{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<!-- <h1>Testing...</h1> -->
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-lg">
    <form class="bg-white shadow-md border border-yellow-500 rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" type="text" required placeholder="Username">
      </div>
      <div class="mb-4">
        <label class="text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" id="password" type="password"required placeholder="Password">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="button">Sign In</button>
      </div>
    </form>
    <p class="text-center text-yellow-700 text-xs">
      &copy;2025-26 SoftDev. Zero rights reserved.
    </p>
  </div>
</div>


{% endblock %}
